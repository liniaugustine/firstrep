<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid</title>
    <style>
.main{
    display: grid;
    grid-template-columns: 250px 250px 250px;
    grid-template-rows: auto auto auto;
    grid-gap: 10px;
   
}
.main div{
    padding: 10px;
}
.mainchild{
    background-color: lightgray;
}
    </style>
</head>
<body>
  <section class="main">
      <div class="mainchild"><img src="htmlimg/lotus.jpg" alt=""width="200" height="200px"></div>
      <div class="mainchild"><img src="htmlimg/rose.jpg" alt="" width="200" height="200px"></div>
      <div class="mainchild"><img src="htmlimg/violet.jpg" alt="" width="200" height="200px"></div>
      <div class="mainchild"><img src="htmlimg/rose.jpg" alt="" width="200" height="200px"></div>
      <div class="mainchild"><img src="htmlimg/lotus.jpg" alt="" width="200" height="200px"></div>
      <div class="mainchild"><img src="htmlimg/violet.jpg" alt="" width="200" height="200px"></div>
  </section>  
</body>
</html>
